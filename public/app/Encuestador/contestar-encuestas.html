<div class="text-center margin">
    <label class="title-1 kaushan">Contestando encuesta</label>
</div>
<section id="main-slider" style="margin-bottom: 40px;" data-interval="false">
    <div class="carousel slide wet-asphalt">
        <ol class="carousel-indicators list-group">
            <li class="{{pregunta.clase}}" ng-repeat="pregunta in preguntasEncuesta" data-target="#main-slider" data-slide-to="{{pregunta.vistaId}}"></li>
            <li data-target="#main-slider" data-slide-to="{{preguntasEncuesta.length}}"></li>
        </ol>

        <div class="carousel-inner">

            <div class="item {{pregunta.clase}}"  ng-repeat="pregunta in preguntasEncuesta" style="background-color:#AF3030;">
                <div class="container">
                    <div class="row">
                        <div style="text-align: center;vertical-align: middle;margin-top: 20%;">
                            <div class="carousel-content center centered">
                                <h2 class="animation animated-item-1">{{pregunta.enunciado}}</h2>
                                <div class="btn-group animation animated-item-2">
                                    <button data-ng-click="guardarRespuesta(pregunta, opciones, comentario);" ng-repeat="opciones in opcionesRespuesta" type="button" class="btn btn-primary">{{opciones.alternativa}}</button>
                                </div>
                                <center>
                                    <div>
                                        <textarea ng-model="comentario" ng-show="pregunta.tipo" class="animation animated-item-3 margin-top form-control margin-around" name="enunciado" ng-required="true" placeholder="Comentarios" title="Comentarios" rows="3"></textarea>
                                    </div>
                                </center>
                            </div>
                        </div>
                    </div>
                </div>
            </div><!--/.item-->
            <div class="item" style="background-color:#AF3030;">
              <div class="container">
                  <div class="row">
                      <div style="text-align: center;vertical-align: middle;margin-top: 20%;">
                          <div class="carousel-content center centered">
                              <h2 class="animation animated-item-1">Guardar y enviar encuesta</h2>
                              <div class="btn-group animation animated-item-2">
                                  <button data-ng-click="guardarEncuesta();" type="button" class="btn btn-primary">Enviar</button>
                              </div>
                              <center>
                                <div ng-show="mensaje" class="animation animated-item-3 margin-top margin-around" ng-class="styleEnviarEncuesta">{{msgEnviarEncuesta}}</div>
                              </center>
                          </div>
                      </div>
                  </div>
              </div>
          </div><!--/.item-->
        </div><!--/.carousel-inner-->
    </div><!--/.carousel-->

    <a class="prev hidden-xs" style="cursor: pointer" data-target="#main-slider" data-slide="prev">
        <i class="icon-angle-left"></i>
    </a>
    <a class="next hidden-xs" style="cursor: pointer" data-target="#main-slider" data-slide="next">
        <i class="icon-angle-right"></i>
    </a>
</section><!--/#main-slider-->
